<mat-card appearance="outlined">
  <mat-card-header class="text-center">
    <mat-card-title> Blog Admin </mat-card-title>
    <mat-card-subtitle> Approove posts </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-blog-article-list-view
      [articles]="articles"
      [options]="{ displayComments: false }"
    ></app-blog-article-list-view>
  </mat-card-content>
</mat-card>
