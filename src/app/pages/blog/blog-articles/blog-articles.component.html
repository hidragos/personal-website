<div class="flex flex-col" *ngIf="loaded">
  <div class="flex flex-col items-center pt-4 gap-12">
    <h1>My personal blog</h1>
    <div class="flex justify-end mb-6">
      <a
        routerLinkActive="item-selected"
        routerLink="create-article"
        mat-button
      >
        <mat-icon>add</mat-icon>
        Create new article
      </a>
    </div>
  </div>
  <div class="flex flex-col gap-16">
    <mat-card appearance="outlined" *ngFor="let article of articles">
      <mat-card-content>
        <mat-card-header>
          <mat-card-title>
            <div class="flex flex-row justify-between w-full items-center">
              <span>{{ article.title }}</span>
              <span class="text-xs">{{ article.inserted_at | date }}</span>
            </div>
          </mat-card-title>
        </mat-card-header>
        <p>{{ article.content }}</p>

        <div class="flex justify-end">
          <a
            routerLinkActive="item-selected"
            [routerLink]="['/blog', 'article', article.id]"
            mat-button
          >
            Read more
          </a>

          <a
            routerLinkActive="item-selected"
            [routerLink]="['/blog', 'edit-article', article.id]"
            mat-button
          >
            Edit
          </a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
