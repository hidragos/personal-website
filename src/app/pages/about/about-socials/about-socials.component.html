<div class="flex flex-row gap-6 justify-center pr-4">
  @for (social of socials; track social.name) {
  <a
    mat-icon-button
    matTooltip="{{ social.name }}"
    color="primary"
    href="{{ social.url }}"
    target="_blank"
  >
    <mat-icon *ngIf="social.svgIcon" [svgIcon]="social.svgIcon"></mat-icon>
    <mat-icon *ngIf="social.materialIcon">
      {{ social.materialIcon }}
    </mat-icon> </a
  >}
</div>
