<ng-container *transloco="let t">
  <div class="page-container">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>
          <h2>Login</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="form-widget">
          <div>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input
                matInput
                id="email"
                formControlName="email"
                class="inputField"
                type="email"
                placeholder="Your email"
              />
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
