<ng-container *transloco="let t">
  <div class="flex flex-row flex-wrap items-center">
    @for (section of sections; track section.label){
    <a
      mat-button
      routerLinkActive="item-selected"
      routerLink="{{ section.route }}"
    >
      <span>{{ t(section.label) }}</span>
    </a>
    }
  </div>
</ng-container>
