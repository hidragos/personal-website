<button mat-button [matMenuTriggerFor]="languagePicker">
  {{ activeLang | uppercase }}
  <mat-icon>language</mat-icon>
</button>
<mat-menu #languagePicker="matMenu" xPosition="before">
  @for (lang of languages; track lang) {
  <button
    mat-menu-item
    [ngClass]="{
      'item-selected': activeLang === lang
    }"
    (click)="changeLanguage(lang)"
  >
    {{ lang | uppercase }}
  </button>
  }
</mat-menu>
