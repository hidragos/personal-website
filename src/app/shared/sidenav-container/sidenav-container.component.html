<mat-sidenav-container class="app-background">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [mode]="'over'"
    [opened]="false"
    [autoFocus]="false"
  >
    <div class="flex flex-col justify-between h-full overflow-hidden">
      <div class="flex flex-col py-4">
        <ng-container *transloco="let t">
          <a
            class="button-width-100 w-full"
            mat-button
            (click)="drawer.toggle()"
            routerLinkActive="item-selected"
            routerLink="about"
          >
            {{ t('labels.sections.about') }}
            <mat-icon>person</mat-icon>
          </a>
          <a
            class="button-width-100 w-full"
            (click)="drawer.toggle()"
            mat-button
            routerLinkActive="item-selected"
            routerLink="resume"
          >
            {{ t('labels.sections.resume') }}
            <mat-icon>description</mat-icon>
          </a>
        </ng-container>

      <div
        mat-button
        class="flex flex-1 justify-center items-center"
        (click)="emptySpaceClickedNumber >= 7 ? null : emptySpaceClicked()"
      >
        @if (displayListenButton) {
        <button class="mic-button" (click)="startListening()" mat-icon-button>
          <mat-icon>mic</mat-icon>
        </button>
        }
      </div>
      <button mat-button disabled class="button-width-100 w-full">

      </button>
