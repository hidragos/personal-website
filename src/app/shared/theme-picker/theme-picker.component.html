<ng-container *transloco="let t">
  @if (isHandheld) {
  <div class="flex flex-col theme-picker-menu background-primary pb-4">
    <div class="py-3 px-3 flex flex-row justify-between">
      <span>{{ t('labels.themepicker.name') }}</span>
      <button (click)="toggleDrawer()" mat-icon-button>
        <mat-icon>menu_open</mat-icon>
      </button>
    </div>

    @for (theme of this.themeService.themes; track theme.name) {
    <div>
      <button
        class="button-width-100 w-full"
        [class]="
          this.themeService.currentTheme() === theme ? 'item-selected' : ''
        "
        (click)="this.themeService.selectTheme(theme.name)"
        mat-button
      >
        <div class="flex flex-row w-full justify-between items-start">
          <svg class="theme-icon" width="80" height="80" viewBox="0 0 80 80">
            <path
              [attr.fill]="theme.background"
              d="M77.87 0C79.05 0 80 .95 80 2.13v75.74c0 1.17-.95 2.13-2.13 2.13H2.13C.96 80 0 79.04 0 77.87V2.13C0 .95.96 0 2.13 0h75.74z"
            ></path>
            <path
              [attr.fill]="theme.color"
              d="M54 40c3.32 0 6 2.69 6 6 0 1.2 0-1.2 0 0 0 3.31-2.68 6-6 6H26c-3.31 0-6-2.69-6-6 0-1.2 0 1.2 0 0 0-3.31 2.69-6 6-6h28z"
            ></path>
            <path [attr.fill]="theme.color" d="M0 0h80v17.24H0V0z"></path>
          </svg>
          <span>{{ t(theme.displayName) }}</span>
        </div>
      </button>
    </div>
    }

    <div class="text-center mt-4">
      <mat-button-toggle-group
        [hideSingleSelectionIndicator]="true"
        [value]="themeService.themeType()"
        (change)="this.themeService.toggleThemeType()"
      >
        <mat-button-toggle
          (click)="this.themeService.selectTheme('light')"
          value="light"
        >
          <mat-icon>light_mode</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle
          (click)="this.themeService.selectTheme('dark')"
          value="dark"
        >
          <mat-icon>dark_mode</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

  } @else {

  <button
    [color]="'primary'"
    [mat-menu-trigger-for]="themeMenu"
    mat-icon-button
  >
    <mat-icon>palette</mat-icon>
  </button>

  <mat-menu class="theme-picker-menu" #themeMenu="matMenu" xPosition="before">
    @for (theme of this.themeService.themes; track theme) {
    <button
      [class]="
        this.themeService.currentTheme() === theme ? 'item-selected' : ''
      "
      (click)="this.themeService.selectTheme(theme.name)"
      mat-menu-item
    >
      <span>{{ t(theme.displayName) }}</span>
      <svg
        class="theme-icon"
        matMenuItemIcon
        width="80"
        height="80"
        viewBox="0 0 80 80"
      >
        <path
          [attr.fill]="theme.background"
          d="M77.87 0C79.05 0 80 .95 80 2.13v75.74c0 1.17-.95 2.13-2.13 2.13H2.13C.96 80 0 79.04 0 77.87V2.13C0 .95.96 0 2.13 0h75.74z"
        ></path>
        <path
          [attr.fill]="theme.color"
          d="M54 40c3.32 0 6 2.69 6 6 0 1.2 0-1.2 0 0 0 3.31-2.68 6-6 6H26c-3.31 0-6-2.69-6-6 0-1.2 0 1.2 0 0 0-3.31 2.69-6 6-6h28z"
        ></path>
        <path [attr.fill]="theme.color" d="M0 0h80v17.24H0V0z"></path>
      </svg>
    </button>
    }
    <div class="text-center mt-2">
      <mat-button-toggle-group
        [hideSingleSelectionIndicator]="true"
        [value]="themeService.themeType()"
        (change)="this.themeService.toggleThemeType()"
      >
        <mat-button-toggle
          (click)="this.themeService.selectTheme('light')"
          value="light"
        >
          <mat-icon>light_mode</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle
          (click)="this.themeService.selectTheme('dark')"
          value="dark"
        >
          <mat-icon>dark_mode</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-menu>
  }
</ng-container>
