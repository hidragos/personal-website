<button
  mat-button
  [matMenuTriggerFor]="versionPicker"
  matTooltip="Select your preffered language"
>
  {{activeLang | uppercase}}
  <mat-icon>language</mat-icon>
</button>
<mat-menu
  #versionPicker="matMenu"
  xPosition="before"
  class="docs-version-picker-menu"
>
  @for (lang of languageArray; track lang) {
  <button
    mat-menu-item
    [ngClass]="{
    'item-selected': activeLang === lang.code
  }"
    (click)="changeLanguage(lang.code)"
  >
    {{lang.code | uppercase}}
  </button>
  }
</mat-menu>
