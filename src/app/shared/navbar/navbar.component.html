<nav
  class="flex mx-2 py-1 flex-row flex-wrap items-center justify-between relative"
>
  @if (sidenavContainerService.isHandheld) {
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="toggleDrawer()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  }
  <div
    class="flex flex-row items-center"
    [ngClass]="{ 'justify-end': sidenavContainerService.isHandheld }"
  >
    <ng-container *transloco="let t">
      <a mat-button routerLinkActive="item-selected" routerLink="about">
        {{ t('labels.sections.about') }}
        <mat-icon>person</mat-icon>
      </a>
      <a mat-button routerLinkActive="item-selected" routerLink="resume">
        {{ t('labels.sections.resume') }}
        <mat-icon>description</mat-icon>
      </a>
    </ng-container>
  </div>
  @if (!(sidenavContainerService.isHandheld)) {
  <div class="flex flex-row items-center">
    <language-picker></language-picker>
    <theme-picker></theme-picker>
  </div>
  }
</nav>
