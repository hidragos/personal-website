<!-- TODO: figure out if the <nav> should go inside of a <header> element. -->
<nav class="docs-navbar-header" aria-label="Top Toolbar">
  <a mat-button routerLink="/" aria-label="Angular Material"> Toddi </a>

  <a mat-button class="docs-navbar-hide-small">text</a>
  >
  <div class="flex-spacer"></div>
  <version-picker></version-picker>
  <theme-picker></theme-picker>
  <a
    mat-icon-button
    class="docs-navbar-hide-small"
    href="https://github.com/hidragos"
    target="_blank"
    aria-label="GitHub Repository"
    matTooltip="Github profile"
  >
    <span matButtonIcon [ngTemplateOutlet]="githubIcon"></span>
  </a>
  <a
    mat-icon-button
    target="_blank"
    class="docs-navbar-hide-small"
    href="https://www.linkedin.com/in/dragos-andrei-iliescu-b3005117b/"
    aria-label="Linkedin profile"
    matTooltip="Linkedin profile"
  >
    <span matButtonIcon [ngTemplateOutlet]="linkedinIcon"></span>
  </a>
</nav>
